ext {
    //Android
    if(!rootProject.getExtensions().getExtraProperties().has("androidBuildToolsVersion")){
//        androidBuildToolsVersion="23.0.3"
        androidBuildToolsVersion="25.0.0"
    }
    if(!rootProject.getExtensions().getExtraProperties().has("androidMinSdkVersion")){
        androidMinSdkVersion=16
    }
    if(!rootProject.getExtensions().getExtraProperties().has("androidTargetSdkVersion")){
        androidTargetSdkVersion=27
    }
    if(!rootProject.getExtensions().getExtraProperties().has("androidCompileSdkVersion")){
        androidCompileSdkVersion=24
    }
    if(!rootProject.getExtensions().getExtraProperties().has("appVersionCode")){
        appVersionCode=1
    }
    if(!rootProject.getExtensions().getExtraProperties().has("appVersionName")){
        appVersionName="1.0"
    }
    if(!rootProject.getExtensions().getExtraProperties().has("checkApk")){
        checkApk="assemble"
    }
    if(!rootProject.getExtensions().getExtraProperties().has("androidCommonDir")){
        androidCommonDir = "${project.rootDir}";
    }
    if(!rootProject.getExtensions().getExtraProperties().has("relativePath")){
        relativePath = ":libs/";
    }
}


ext.gradlePlugins = [
//        android : "com.android.tools.build:gradle:2.1.2",
        android : "com.android.tools.build:gradle:2.3.3",
        jacoco  : "org.jacoco:org.jacoco.core:0.7.6.201602180812",
        dexcount: "com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.4",
        small   : "net.wequick.tools.build:gradle-small:0.7.0",
        apt     : "com.neenbedankt.gradle.plugins:android-apt:1.8",


]

ext.versions = [
        supportLibs: '24.2.1',
]
